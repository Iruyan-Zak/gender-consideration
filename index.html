<head>
    <title>Spin radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms-area">
        <h3>性別</h3>
        <h4>従来の方式</h4>
        <div class="classic-area">
            <div class="" ><input type="radio" name="classic-gender" value="1"> 男性</div>
            <div class="" ><input type="radio" name="classic-gender" value="2"> 女性</div>
            <div class="" ><input type="radio" name="classic-gender" value="9"> その他</div>
        </div>
        <h4>提案方式</h4>
        <div class="gender-area">
            <div class="radio " id="g9"><label class="label"><div><input type="radio" name="gender" value="9"> <span class="key">その他</span></label></div></div>
            <div class="radio " id="g2"><label class="label"><div><input type="radio" name="gender" value="2"> <span class="key">女性</span></label></div></div>
            <div class="radio " id="g1"><label class="label"><div><input type="radio" name="gender" value="1"> <span class="key">男性</span></label></div></div>
        </div>
    </div>
</body>
